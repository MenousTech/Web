{% extends "base.html" %}
{% block header %}    <link rel="stylesheet" href="../static/base.css">{% endblock %}
{% block content %}
<div style = "text-align: left;">
  {% for i in data %}
  <div class = "container">
  <h1 class = "title">{{ i['title'] }}<small>Posted on {{ i['date'] }} by {{ i['author'] }}</small></h1>
      {% for para in i['body'] %}
          <p>{{ para }}</p>
      {% endfor %}
  </div>
{% endfor %}

</div>
{% endblock %}
