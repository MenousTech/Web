{% extends "base.html" %}
{% block title %}Home Page{% endblock %}

{% block header %}
<style>
    body {
        background: #f5f5f5;
    }
    .title {
        font-weight: 100;
        color: #191919;
    }

    #check {

        outline: none;
        border: 1px #191919 solid;
        width: 30%;
        padding:10px;
        font-size:20px;
        outline:none;
        border:none;
        border-radius: 20px;
        margin-top:2rem;
        box-shadow: 1px 1px 20px rgba(51,221,255,0.3);
    }

    .content a:hover{
        width:41%;
        cursor: pointer;
    }
    .content {
        position: absolute;
        top:50%;
        left: 50%;
        transform: translate(-50% , -50%);
        width:auto;
        background-color: #fff;
        padding: 50px;
        border-radius: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class = "content">
    {% if incorrect %}
    <div class="alert alert-danger" role="alert">
        Sorry Wrong OTP
      </div>
    {% endif %}
    <h1 class = 'title' >Conformation Email Sent!</h1>
    <p>Pleae check the email account you used to sign up and and enter the OTP below</p>
    <form action = "#" method="post">
        <div class="form-group">
          <label for="exampleInputPassword1">OTP</label>
          <input type="text" name = "otp" class="form-control" id="exampleInputPassword1" placeholder="OTP">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

{% endblock %}
